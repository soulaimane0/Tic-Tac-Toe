<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="board" id="board">
        </div>
        <div class="game-details">
            <div class="score" id="p1">
                <h4 class="title">player1 (X)</h4>
                <h3 class="score-number" id="p1_score">3</h3>
            </div>
            <div class="score" id="p2">
                <h4 class="title">player2 (O)</h4>
                <h3 class="score-number" id="p2_score">1</h3>
            </div>
            <!-- <select id="playMood">
                <option value="1P">1 Player</option>
                <option value="2P">2 Players</option>
            </select> -->
        </div>
    </div>
    <audio src="sounds/note-high.mp3" id="note_high"></audio>
    <audio src="sounds/note-low.mp3" id="note_low"></audio>
    <audio src="sounds/game-over.mp3" id="game_over"></audio>
</body>

</html>
